<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>SATBOT</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>


    <style>
        body{
            background-color: #3e8e41;
        }





    </style>
</head>
<body>


    <div class="row" >
        <div class="col-8 offset-2" >
            <h3>Register User</h3>

            <form action="/web/register" method="post">

                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" name="name"  />
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" name="email"  />
                </div>

                <div class="form-group">
                    <label>Faculty</label>
                    <input class="form-control" name="faculty"  />
                </div>



                <div class="form-group">
                    <label>Mobile</label>
                    <input class="form-control" name="mobile"  />
                </div>



                <div class="form-group">
                    <label>Department</label>
                    <input class="form-control" name="department"  />
                </div>

<!--                <div class="form-group">-->
<!--                    <label>Type</label>-->
<!--                    <input class="form-control" name="type"  />-->
<!--                </div>-->


                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password"  />
                </div>

                <div class="form-group">
                    <label>USER
                    <input type="radio" class="form-control" name="role"  value="ROLE_USER" /></label>
                    <label>ADMIN<input type="radio" class="form-control" name="role"  value="ROLE_ADMIN" /></label>
                </div>

                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />

                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="SUBMIT"  />
                </div>



            </form>

        </div>

    </div>

</body>
</html>
